<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="head">
        <h3>My cafe</h3>
        <div class="head-bar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Food</a>
            <a href="#">Contact</a>
        </div>
    </header>
    <div class="card">
        <div>
            <h2>Hi,Welcome to My cafe...</h2>
            <p>Take your favourite foods from here! </p>
        </div>
        <div class="fav">
            <h3>Top 5 favourite foods</h3>
            <ul>
                <li><a href="#dosa">Dosa</a></li>
                <li><a href="#idli">Idli</a></li>
                <li><a href="#vada">Vada</a></li>
                <li><a href="#payasam">Payasam</a></li>
                <li><a href="#upma">Upma</a></li>
            </ul>
        </div>
    </div>
    <div class="food">
        <div class="image" id="dosa">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d1/Dosa_Classic.jpg/1125px-Dosa_Classic.jpg?20210415053701"/>
        </div>
        <h3 class="name">Dosa</h3>

        <div class="image" id="idli">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Idli_of_Salem.jpg/1200px-Idli_of_Salem.jpg?20150517105833"/>
        </div>
        <h3 class="name">Idli</h3>

        <div class="image" id="vada">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/Medu_Vadas.JPG/1200px-Medu_Vadas.JPG?20150610112058"/>
        </div>
        <h3 class="name">Vada</h3>

        <div class="image" id="payasam">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/db/Paal_payasam.JPG/1200px-Paal_payasam.JPG?20150615182508"/>
        </div>
        <h3 class="name">Payasam</h3>

        <div class="image" id="upma">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Vegetable_Upma.JPG/1200px-Vegetable_Upma.JPG?20150615115619"/>
        </div>
        <h3 class="name">Upma</h3>

    </div>

</body>
</html>
